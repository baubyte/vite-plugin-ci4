name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build package
        run: npm run build

      - name: Prepare release branch
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create/checkout release branch
          git checkout -B release
          
          # Remove everything except dist, package.json, README, LICENSE
          find . -maxdepth 1 ! -name 'dist' ! -name 'package.json' ! -name 'README.md' ! -name 'LICENSE' ! -name '.git' ! -name '.' -exec rm -rf {} +
          
          # Move dist contents to root
          mv dist/* .
          rmdir dist
          
          # Update package.json to fix paths (remove /dist prefix)
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            
            // Update main/module/types paths
            pkg.main = pkg.main.replace('./dist/', './');
            pkg.module = pkg.module.replace('./dist/', './');
            pkg.types = pkg.types.replace('./dist/', './');
            
            // Update exports paths
            if (pkg.exports) {
              Object.keys(pkg.exports).forEach(key => {
                Object.keys(pkg.exports[key]).forEach(type => {
                  pkg.exports[key][type] = pkg.exports[key][type].replace('./dist/', './');
                });
              });
            }
            
            // Update files array to explicitly list all directories/files
            pkg.files = ['*.js', '*.d.ts', '*.html', 'config', 'handlers', 'plugins', 'resolvers', 'types', 'utils'];
            
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2) + '\n');
          "
          
          # Add release files
          git add -A
          git commit -m "Release ${{ github.ref_name }}" || echo "No changes to commit"
          
          # Force push to release branch
          git push -f origin release

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
